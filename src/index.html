<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="./styles/main.scss">

  <script src="/src/scripts/app.ts" defer></script>

  <title>Password generator app</title>
</head>
<body>
  <main class="wrapper">
    <h1 class="title">Password Generator</h1>
    <div class="password">
      <p class="password__text" data-placeholder="P4$5W0rD!">P4$5W0rD!</p>
      <div class="password__copy-icon">
      </div>
      <p class="password__succes hidden">copied</p>
    </div>
    <form action="#" class="setting">
      <label for="length" class="setting__length">Character Length <span class="setting__length-value">10</span></label>
      <input type="range" id="length" class="green-range" min="0" max="20">
      <div class="setting__include">
        <label class="setting__option"><input type="checkbox" class="setting__checked-option">Include Uppercase Letters</label>
        <label class="setting__option"><input type="checkbox" class="setting__checked-option"> Include Lowercase Letters</label>
        <label class="setting__option"><input type="checkbox" class="setting__checked-option"> Include Numbers</label>
        <label class="setting__option"><input type="checkbox" class="setting__checked-option"> Include Symbols</label>
      </div>
      <div class="setting__strength strength">
        <p class="strength__title">Strength</p>
        <div class="strength__value">
          <p class="strength__text"></p>
          <span class="strength__icon"></span>
          <span class="strength__icon"></span>
          <span class="strength__icon"></span>
          <span class="strength__icon"></span>
        </div>
      </div>
      <button type="submit" class="setting__submit submit-button">
        Generate
        <svg width="12" height="12" xmlns="http://www.w3.org/2000/svg"><path d="m5.106 12 6-6-6-6-1.265 1.265 3.841 3.84H.001v1.79h7.681l-3.841 3.84z"/></svg>
      </button>
    </form>
  </main>
</body>
</html>
